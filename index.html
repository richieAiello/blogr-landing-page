<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="./assets/favicon-32x32.png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="index.js"></script>

    <title>Frontend Mentor | [Blogr]</title>
</head>
<body class="body">
    <header class="hero">
        <div class="container">
            <nav class="nav">
                <img src="./assets/logo.svg" alt="Blogr logo" class="logo--nav">

                <!-- Hidden on larger screens -->
                <button class="btn btn--hamburger">
                    <img src="./assets/icon-hamburger.svg" alt="Open navigation menu" class="icon__hamburger">
                    <img src="./assets/icon-close.svg" alt="Close navigation menu" class="icon__close">
                </button>

                <!-- Hidden on small screens and accessed via hamburger icon -->
                <div class="nav__menu">
                    <div class="nav__top">
                        <ul class="nav__list">
                            <li class="product">
                                <button class="btn btn--product">
                                    Product
                                    <img src="./assets/icon-arrow-dark.svg" alt="" class="icon__arrow icon__dark-arrow">
                                    <img src="./assets/icon-arrow-light.svg" alt="" class="icon__arrow icon__light-arrow">
                                </button>
                                
                                <ul class="product__list">
                                    <li class="product__item">
                                        <a href="#" class="product__link link">Overview</a>
                                    </li>
                                    <li class="product__item">
                                        <a href="#" class="product__link link">Pricing</a>
                                    </li>
                                    <li class="product__item">
                                        <a href="#" class="product__link link">Marketplace</a>
                                    </li>
                                    <li class="product__item">
                                        <a href="#" class="product__link link">Features</a>
                                    </li>
                                    <li class="product__item">
                                        <a href="#" class="product__link link">Integrations</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="company">
                                <button class="btn btn--company">
                                    Company
                                    <img src="./assets/icon-arrow-dark.svg" alt="" class="icon__arrow icon__dark-arrow">
                                    <img src="./assets/icon-arrow-light.svg" alt="" class="icon__arrow icon__light-arrow">
                                </button>
                                
                                <ul class="company__list">
                                    <li class="company__item">
                                        <a href="#" class="company__link link">About</a>
                                    </li>
                                    <li class="company__item">
                                        <a href="#" class="company__link link">Team</a>
                                    </li>
                                    <li class="company__item">
                                        <a href="#" class="company__link link">Blog</a>
                                    </li>
                                    <li class="company__item">
                                        <a href="#" class="company__link link">Careers</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="connect">
                                <button class="btn btn--connect">
                                    Connect
                                    <img src="./assets/icon-arrow-dark.svg" alt="" class="icon__arrow icon__dark-arrow">
                                    <img src="./assets/icon-arrow-light.svg" alt="" class="icon__arrow icon__light-arrow">
                                </button>

                                <ul class="connect__list">
                                    <li class="connect__item">
                                        <a href="#" class="connect__link link">Contact</a>
                                    </li>
                                    <li class="connect__item">
                                        <a href="#" class="connect__link link">Newsletter</a>
                                    </li>
                                    <li class="connect__item">
                                        <a href="#" class="connect__link link">LinkedIn</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="nav__bottom">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="btn btn--nav btn--login">Login</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="btn btn--nav btn--sign-up">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section class="hero__context">
                <h1 class="hero__heading">A modern publishing platform</h1>
                <p class="hero__text">Grow your audience and build your online brand</p>
                <div class="hero__wrapper">
                    <a href="#" class="hero__link link">Start for Free</a>
                    <a href="#" class="hero__link link">Learn More</a>
                </div>
            </section>
        </div>
    </header>
</body>
</html>
